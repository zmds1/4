    <script>
        const forms_id = new URLSearchParams(location.search).get('id');
        var bianhao = 1;
        function doSave() {
            var str = "编号："+ (bianhao++) + "\n";
            // 更新编号
            fetch(`https://cn2.caihongjianzhan.com/api/admin/md/public/zoubu3284/forms-updatenum?id=${forms_id}`, {});

            var obj = {};
            $('#formFeild').serializeArray().filter(item => !!item.value).forEach((item) => {
                if (!obj[item.name]) {
                    obj[item.name] = [];
                }
                obj[item.name].push(item.value);
            });
            Object.keys(obj).forEach(key => {
                str += key + "：" + obj[key].join(',') + "\n";
            })
            str.replace("\n\n","\n");
            $("#toShow").html(str);
            $("#showFont").html("生成成功，请复制！");
        }

        function doChose(optionId,optionName, options){
            var modal_title = options.split(/[:：]/g)[0];
            var arr = options.split(/[:：]/g)[1].split(/[,，]/g);
            var text = '<button class="btn btn-warning btn-xs" onClick="doSetOpt('+optionId+',\''+optionName+'\')">'+optionName+'</button>&nbsp;&nbsp;';
            arr.forEach(item => {
                text += '<button class="btn btn-warning btn-xs" onClick="doSetOpt('+optionId+',\''+optionName+'(' + item + ')\')">'+optionName+'(' + item + ')</button>&nbsp;&nbsp;'
            })
            text += '<button class="btn btn-danger btn-xs" onClick="doCancle('+optionId+')">取消勾选</button>';
            $(".modal-title").text(modal_title);
            $("#content").html(text);
            showOverlay();
            $("#optModle").css("display", "block");
        }
        function doSetOpt(optionId,optionName){
            $("#option_"+optionId).prop("checked",true).attr('value', optionName);
            $("#lab_"+optionId).html(optionName);
            closeMode("optModle");
        }
        function doCancle(optionId){
            $("#option_"+optionId).prop("checked",false);
            closeMode("optModle");
        }
        function closeMode(modleId){
            $("#"+modleId).css("display", "none");
        }
    </script>
    <script>
        if (!forms_id) {
            alert('表单id不存在');
        } else {
            fetch(`https://cn2.caihongjianzhan.com/api/admin/md/public/zoubu3284/forms-checkdetail?id=${forms_id}`, {})
            .then(response => response.json())
            .then(data => {
                console.info(data);
                const detail = data.detail || {};
                bianhao = detail.bianhao || 1; // 设置编号
                $('title').text(detail.title);
                $('#forms').html(`
                    <div style="text-align:center">
                        <h3>
                            <a id="aTag" target="_blank" href="${detail.taobao_link}">${detail.title}</a>
                        </h3>
                    </div>
                    <div style="margin-left:10px;margin-right:10px">
                        <form id="formFeild">
                            <div id="htmlContent">
                                ${(detail.fields || []).map((column, topIndex) => {
                                    if (column.field_type === 'radio') {
                                        return `<div>
                                            <b>${column.field_label}：</b><br>
                                            ${(column.field_data || '').split(/[,，]/).map((item, index) => {
                                                return `<input type="radio" id="${column.field_type}${column.field_label}${index + 1}" value="${item}" name="${column.field_label}">&nbsp;<label for="${column.field_type}${column.field_label}${index + 1}">${item}</label>&nbsp;&nbsp;`
                                            }).join('\n')}
                                        </div>`
                                    } else if (column.field_type === 'checkbox') {
                                        const [checks, options] = (column.field_data || '').split(/[;；]/g);

                                        return `<div>
                                            <b>${column.field_label}：</b><br>
                                            ${(checks || '').split(/[,，]/).map((val, index) => {
                                                return `
                                                    <span ${ options ? `onclick="doChose('${topIndex + 1}${index + 1}','${val}', '${options}')"` : ''} style="white-space: nowrap;">
                                                        <input type="checkbox" id="option_${topIndex + 1}${index + 1}" value="${val}" name="${column.field_label}">&nbsp;
                                                        <label id="lab_${topIndex + 1}${index + 1}" for="option_${topIndex + 1}${index + 1}">${val}</label>&nbsp;&nbsp;
                                                    </span>
                                                `
                                            }).join('\n')}
                                        </div><br>`
                                    } else if (column.field_type === 'textarea') {
                                        return `<div>
                                            <b>${column.field_label}：</b>
                                            <textarea style="width:100%;" name="${column.field_label}" placeholder="" rows="5" class="form-control"></textarea>
                                        </div>`
                                    }
                                    return `<div>
                                        <b>${column.field_label}：</b>
                                        <input type="text" id="${column.field_label}" name="${column.field_label}" placeholder="" class="form-control1">
                                        <font color="#999"></font>
                                    </div>`
                                }).join('\n')}
                            </div>
                        </form>
                    </div>
                `);
                $('body').show();

                var clipboard = new ClipboardJS('.btn');
                clipboard.on('success', function(e) {
                    alert("复制成功，请粘贴发送给我们！");
                    $("#showFont").html("");
                });
                clipboard.on('error', function(e) {
                    alert("复制失败，请手动复制！");
                    $("#showFont").html("");
                });
            })
        }
